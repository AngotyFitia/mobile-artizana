  <div class="top-spacing"></div>
<ion-content class="profil-content" id="main-content">

  <!-- Bouton retour en haut à gauche -->
  <ion-button fill="clear" color="dark" class="back-button" routerLink="/home">
    <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
  </ion-button>

  <ion-card>
    <img [src]="artisan.photo" alt="Photo de l'artisan">
    <ion-card-header>
      <ion-card-title>{{ artisan.nom }}</ion-card-title>
      <ion-card-subtitle>{{ artisan.metier }} - {{ artisan.ville }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p><strong>Expérience :</strong> {{ artisan.experience }} ans</p>
      <p>{{ artisan.description }}</p>
    </ion-card-content>

    <ion-card-header>
      <ion-card-title>Manasa anao ijery ny momba ahy amin'ny alalan'ito horonantsary ito.</ion-card-title>
    </ion-card-header>

    <ion-card-content class="video-container">
      <iframe width="100%" height="200" 
              src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
              frameborder="0" 
              allowfullscreen>
      </iframe>
    </ion-card-content>
  </ion-card>

  <!-- Petit espace avant le footer -->
  <div class="bottom-spacing"></div>

</ion-content>
